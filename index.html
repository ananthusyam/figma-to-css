<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Figma to HTML & CSS</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="stats-section">
      <div class="stats-section-firstcolumn">
        <div class="stats-firstcolumn-heading">
          <p>Our 18 years of achievements</p>
        </div>
        <div class="stats-firstcolumn-text">
          <p>With our super powers we have reached this</p>
        </div>
      </div>
      <div class="stats-section-secondcolumn">
        <div class="stats-secondcolumn-firstrow">
          <div class="row-one">
            <div class="row-icon">
              <img src="images/stats-section/stats-firsticon.png" alt="stats section icon">
            </div>
            <div class="row-one-text">
              <div class="row-main">
              <p>10,000+</p>
              </div>
              <div class="row-sub">
              <p>Downloads per day</p>
              </div> 
            </div>
          </div>
          <div class="row-two">
            <div class="row-icon">
              <img src="images/stats-section/stats-secondicon.png" alt="stats section icon">
            </div>
            <div class="row-two-text">
              <div class="row-main">
                <p>2 Million</p>
                </div>
                <div class="row-sub">
                <p>Users</p>
                </div> 
            </div>
          </div>
        </div>
        <div class="stats-secondcolumn-secondrow">
          <div class="row-one">
            <div class="row-icon">
              <img src="images/stats-section/stats-thirdicon.png" alt="stats section icon">
            </div>
            <div class="row-two-text">
              <div class="row-main">
              <p>500+</p>
              </div>
              <div class="row-sub">
              <p>Clients</p>
              </div> 
            </div>
          </div>
          <div class="row-two">
            <div class="row-icon">
              <img src="images/stats-section/stats-fourthicon.png" alt="stats section icon">
            </div>
            <div class="row-fourth-text">
              <div class="row-main">
                <p>140</p>
                </div>
                <div class="row-sub">
                <p>Countries</p>
                </div> 
            </div>
          </div>            
        </div>
      </div>
    </section>
</body>
</html>

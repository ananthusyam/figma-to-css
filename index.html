<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma to HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="cta">
        <div class="cta-left">
            <div class="cta-left-top">
                <div class="cta-text">
                    <div class="cta-text-heading">
                    <p>Manage your projects from your mobile</p>
                    </div>
                    <div class="cta-text-content">
                    <p>Download the app to manage your projects, keep track of the progress and complete tasks without procastinating. Stay on track and complete on time!</p>
                    </div>            
                </div>
            </div>
            <div class="cta-left-bottom">
                <div class="cta-bottom-text">
                    <p>Get the App</p>
                </div>
                <div class="cta-bottom-image">
                  <a href="#"><img src="images/cta/cta-googleplay-badge.png" alt="app badge"></a>
                  <a href="#"><img src="images/cta/cta-appstore-badge.png" alt="app badge"></a>
                </div>
            </div>
        </div>
        <div class="cta-right">
            <div class="cta-first-image">
                <img src="images/cta/cta-first-phone.png" alt="phone mockup"> 
            </div>
            <div class="cta-second-image">
                <img src="images/cta/cta-second-phone.png" alt="phone mockup">
            </div>
        </div>
    </section>
</body>
</html>
